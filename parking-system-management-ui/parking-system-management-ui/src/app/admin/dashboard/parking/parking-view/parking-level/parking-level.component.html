<div class="col-md-12 col-sm-12 col-lg-12">
  <h2> Level {{parkingLevel.number}} zones</h2>
</div> 
<mdb-card bgColor="bg-light" >
    <mdb-card-body>
      <mat-tab-group *ngIf="parkingLevel" >
        <mat-tab *ngFor="let parkingZone of parkingLevel.parkingZones" label="{{parkingZone.letter}}"> 
                <parking-zone [parkingZone]="parkingZone" ></parking-zone>
          </mat-tab>
      </mat-tab-group>
    </mdb-card-body>
</mdb-card>
