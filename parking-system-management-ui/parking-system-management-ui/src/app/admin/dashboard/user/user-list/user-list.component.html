<div class="col-md-12 col-lg-12 col-sm-12">
    <div  class="text-center row">
        <a class="btn btn-link btn-lg" > Customers </a>
    </div>
    <hr/>
    <button class="btn btn-success float-right border" (click)="addUser()">
        <fa-icon [icon]="['fas', 'plus']"></fa-icon> <span>New</span>
    </button>
    <table mdbTable>
        <thead class="black white-text">
        <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
        </tr>
        </thead>
        <tbody>
        <tr mdbTableCol *ngFor="let user of userList">
            <th scope="row">{{user.id}}</th>
            <td >{{user.code}}</td>
            <td >{{user.name}}</td>
            <td >{{user.username}}</td>
            <td >{{user.email}}</td>
            <td >{{user.phoneNumber}}</td>
            <td>
                <a class="btn btn-link pull-left" (click)="viewUser(user.id)">
                    <span> View </span>
                </a>  
            </td>
        </tr>
        </tbody>
    </table>
</div>
