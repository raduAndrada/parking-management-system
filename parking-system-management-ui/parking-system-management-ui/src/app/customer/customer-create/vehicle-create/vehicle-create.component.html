<div>
    <div class="form-group float-label-control">
      <label><span>Vehicle Name</span></label>
      <input
        type="text"
        class="form-control"
        placeholder="Renault Clio"
        title="Vehicle name"
        name="name"
        [(ngModel)]="toAdd.name"
      />
    </div>
    <div class="form-group float-label-control">
      <label><span>Licence Plate Number *</span></label>
      <input
        type="text"
        class="form-control"
        placeholder="HD10RJZ"
        title="licence plate number"
        [(ngModel)]="toAdd.licencePlate"
        name="licencePlate"
      />
    </div>

    <div class="form-group">
        <label for="size">Size</label>
        <select
          name="size"
          id="sizeId"
          class="form-control"
          [(ngModel)]="selectedSize"
        >
          <option
            *ngFor="let size of vehicleSizes"
            [value]="size"
          >
            {{ size }}
          </option>
        </select>
      </div>
  

      <button id="save-btn" class="btn btn-success btn-md" (click)="create()">
        <i class="fa fa-save"></i> <span>Save</span>
      </button>
  </div>
